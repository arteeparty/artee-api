language: go
go_import_path: github.com/artee/artee-api
# Only the last two Go releases are supported by the Go team with security
# updates. Any versions older than that should be considered deprecated.
# Don't bother testing with them. tip builds your code with the latest
# development version of Go. This can warn you that your code will break
# in the next version of Go. Don't worry! Later we declare that test runs
# are allowed to fail on Go tip.
go:
  - 1.8

before_install:
  - openssl aes-256-cbc -K $encrypted_02fac1d373bb_key -iv $encrypted_02fac1d373bb_iv -in github_deploy_key.enc -out /tmp/github_deploy_key -d

# Skip the install step. Don't `go get` dependencies. Only build with the
# code in vendor/
install: true

before_script:
  - GO_FILES=$(find . -iname '*.go' | grep -v /vendor/)  # All the .go files, excluding vendor/
  - PKGS=$(go list ./... | grep -v /vendor/)             # All the import paths, excluding vendor/
  - go get github.com/golang/lint/golint                 # Linter
  - go get honnef.co/go/tools/cmd/megacheck              # Badass static analyzer/linter

script:
  - go vet $PKGS                      # go vet is the official Go static analyzer
  - megacheck $PKGS                   # "go vet on steroids" + linter
  - golint -set_exit_status $PKGS     # one last linter

before_deploy:
  - make build-linux
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/github_deploy_key
  - ssh-add /tmp/github_deploy_key

deploy:
  provider: script
  skip_cleanup: true
  script:
   - rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build artee@api.artee.party:/home/artee
   - sudo /bin/bash /home/mnbbrown/deploy.sh
  on:
    branch: master
